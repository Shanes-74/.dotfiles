# --- Cursor e Foco ---
# O cursor usa a cor primária, garantindo visibilidade em qualquer fundo
cursor                {{colors.primary.default.hex}}
cursor_text_color     {{colors.on_primary.default.hex}}

# Seleção adaptativa: usa containers para garantir que o fundo da seleção
# tenha contraste com o fundo da janela e com o texto selecionado
selection_foreground  {{colors.on_secondary_container.default.hex}}
selection_background  {{colors.secondary_container.default.hex}}

# --- Cores Principais ---
# Dinâmico: on_surface vira quase preto no Light e quase branco no Dark
foreground            {{colors.on_surface.default.hex}}
background            {{colors.surface.default.hex}}
url_color             {{colors.primary.default.hex}}

# --- Cores das Tabs (Abas) ---
active_tab_foreground   {{colors.on_primary.default.hex}}
active_tab_background   {{colors.primary.default.hex}}
active_tab_font_style   bold

inactive_tab_foreground {{colors.on_surface_variant.default.hex}}
inactive_tab_background {{colors.surface_container_highest.default.hex}}
inactive_tab_font_style normal

tab_bar_background      {{colors.surface.default.hex}}

# --- Cores ANSI (Corrigido para evitar erro de Contexto) ---

# Black/Grey
color0   {{colors.surface_container_highest.default.hex}}
color8   {{colors.outline.default.hex}}

# Red
color1   {{colors.error.default.hex}}
color9   {{colors.on_error_container.default.hex}}

# Green
color2   {{colors.primary.default.hex}}
color10  {{colors.primary_container.default.hex}}

# Yellow
color3   {{colors.tertiary.default.hex}}
color11  {{colors.tertiary_container.default.hex}}

# Blue
color4   {{colors.secondary.default.hex}}
color12  {{colors.secondary_container.default.hex}}

# Magenta
color5   {{colors.inverse_primary.default.hex}}
color13  {{colors.on_primary_container.default.hex}}

# Cyan (O culpado do erro anterior)
# Se o source_color falhou, usamos o 'primary' ou 'secondary' que são garantidos
color6   {{colors.primary.default.hex}}
color14  {{colors.secondary_container.default.hex}}

# White
color7   {{colors.on_surface_variant.default.hex}}
color15  {{colors.on_surface.default.hex}}