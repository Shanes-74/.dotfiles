[General]
# --- Configurações de Ativos ---
background=assets/background.jpg
fontFamily=Google Sans Flex Freeze
fontSize=14

# --- Cores Dinâmicas (Matugen) ---
# Adicionei .hex em todas para garantir que o QML receba o código correto
primaryColor="{{ colors.primary.default.hex }}"
onPrimaryColor="{{ colors.on_primary.default.hex }}"
backgroundColor="{{ colors.surface.default.hex }}"
textColor="{{ colors.on_surface.default.hex }}"
outlineColor="{{ colors.outline.default.hex }}"
errorColor="{{ colors.error.default.hex }}"

# Corrigido: Adicionado .hex para evitar que o QML receba valores nulos ou nomes inválidos
surfaceContainer="{{ colors.surface_container.default.hex }}"
surfaceColor="{{ colors.surface_container.default.hex }}"
onSurfaceColor="{{ colors.on_surface.default.hex }}"

# --- Configurações extras de comportamento ---
blurRadius=64
cardOpacity=1