###############
### JANELAS ###
###############



# Veja https://wiki.hypr.land/Configuring/Window-Rules/ for more
# Veja https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Faça com que as janelas não fixem workspace ao abrir
windowrule = workspace unset

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

windowrule {
    name = network-manager
    match:class = ^com.network.manager$

    float = yes
    size = 550 600
    center = yes
}

windowrule {
    name = pavucontrol
    match:class = ^org.pulseaudio.pavucontrol$

    float = yes
    size = 775 600
    center = yes
}

windowrule {
    name = blueman-manager
    match:class = ^blueman-manager$

    float = yes
    size = 550 600
    center = yes
}

windowrule {
    name = thunar_dialog
    match:title = ^Andamento da operação de arquivo$
    
    float = yes
    center = yes
}

windowrule {
    name = steamapp
    match:title= ^Steam$

    center = yes
    float = no
    size = 1360 768
}
windowrule = float yes, match:class ^steam$

windowrule {
    name = spotify
    match:class = ^(Spotify|spotify)$

    float = yes
    center = yes
    size = 1360 768
}

windowrule {
    name = gnome-apps
    match:class = ^(org.gnome.Calendar|org.gnome.Weather|org.gnome.Calculator|org.gnome.clocks)$
    float = yes
    size = 800 600
    center = yes
}
windowrule = size 400 500, match:class org.gnome.Calculator

layerrule {
    name = selection-noanim
    match:namespace = selection

    animation = fade
}

layerrule {
	name = wlogout
	match:namespace = logout_dialog

	animation = fade
	blur = yes
}
