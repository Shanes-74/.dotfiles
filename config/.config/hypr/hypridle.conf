general {
    lock_cmd = hyprlock
    unlock_cmd = pkill -USR1 hyprlock
    ignore_dbus_inhibit = false
}

# ðŸ’¡ 5 min â†’ reduzir brilho em 99%
listener {
    timeout = 300

    # Salva brilho e reduz para 1%
    on-timeout = brightnessctl -s set 1%

    # Restaura brilho anterior
    on-resume = brightnessctl -r
}

# ðŸ”’ 10 min â†’ lock
listener {
    timeout = 600
    on-timeout = hyprlock
}

# ðŸŒ‘ 15 min â†’ tela off
listener {
    timeout = 900
    on-timeout = hyprctl dispatch dpms off
    on-resume  = hyprctl dispatch dpms on
}

# ðŸ˜´ 30 min â†’ suspender
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
