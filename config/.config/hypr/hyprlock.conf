# =========================
# Hyprlock - Config com Cores Dinâmicas
# =========================

source = ~/.config/hypr/colors.conf

general {
    disable_loading_bar = true
    hide_cursor = false
}

# Fundo da tela (Blur sobre a imagem atual)
background {
    monitor =
    path = screenshot
    # Usando a cor de fundo do tema com transparência
    color = rgba(0, 0, 0, 0.3)
    blur_passes = 3
    ignore_opacity = true
    brightness = 0.8
    blur_size = 7
    noise = 0.05
    contrast = 1.5
    vibrancy = 0.2
    vibrancy_darkness = 0
}

# Relógio
label {
    monitor =
    text = $TIME
    font_size = 128
    font_family = Google Sans Display
    color = $primary # Cor principal do tema

    position = 0, 260
    halign = center
    valign = center
}

# Data
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    font_size = 32
    font_family = Google Sans Display
    color = $on_surface_variant # Cor secundária mais suave

    position = 0, 140
    halign = center
    valign = center
}

# Caixa de senha
input-field {
    monitor =
    size = 280, 50

    position = 0, -240
    halign = center
    valign = center

    outline_thickness = 3
    # Cores baseadas no material theme do seu colors.conf
    outer_color = $primary
    inner_color = $surface_container_low
    font_color = $on_surface
    check_color = $tertiary
    fail_color = $error

    rounding = 20 # Arredondamento elegante
    placeholder_text = Digite sua senha
    placeholder_text_color = $on_surface_variant_alpha
    hide_input = false
}
