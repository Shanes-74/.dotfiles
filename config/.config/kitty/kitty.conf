# vim:ft=kitty

# ===============================
# Cores e Tema
# ===============================
include colors.conf

# ===============================
# Fontes
# ===============================
font_family      GeistMono Nerd Font Propo
font_size        12.0
disable_ligatures never

# ===============================
# Performance e Renderização
# ===============================
# Reduz a latência de entrada e mantém a fluidez
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===============================
# Comportamento e Janela
# ===============================
enable_audio_bell no
copy_on_select yes
remember_window_size no
confirm_os_window_close 0
window_padding_width 5

# Opacidade leve para um visual moderno
background_opacity 0.95
dynamic_background_opacity yes

# ===============================
# Cursor
# ===============================
cursor_shape beam
cursor_blink_interval 0.3
shell_integration enabled

# ===============================
# URL
# ===============================
url_style curly
open_url_with default

# ===============================
# Tabs (Abas)
# ===============================
tab_bar_edge bottom
tab_bar_min_tabs 1
tab_bar_style powerline
tab_powerline_style round
tab_title_template "{fmt.fg.tab}{index}: {title}"

# ===============================
# Atalhos e Mapeamentos
# ===============================

# CORREÇÃO: Apagar palavra inteira com Ctrl + Backspace
map ctrl+backspace send_text all \x17

# Atalhos para navegação entre janelas (estilo Vim)
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

# Abrir nova aba no mesmo diretório (cwd)
map ctrl+shift+t new_tab_with_cwd

# Recarregar configuração rapidamente
map ctrl+shift+f5 load_config_file

# ===============================
# Sistema (Wayland / macOS)
# ===============================
wayland_titlebar_color system
macos_titlebar_color system
